<div class="loading" ng-if="data.loading">Loading...</div>
<div ng-if="!data.loading">
    <uib-accordion>
        <div
                uib-accordion-group
                class="panel {{::data.options.panelClass}}"
                ng-repeat="tabId in ::data.tabs_order"
                ng-init="tab = data.tabs[tabId]"
                is-open="tab.open"
        >
            <uib-accordion-heading ng-click="">
                <span class="tab-icons">
                    <i class="i i-{{::icon}}" ng-repeat="icon in ::tab.icons" ng-click="stop($event)"></i>
                </span>
                {{::tab.name}}
            </uib-accordion-heading>
            <div  ng-include="'mx/template/checkout/' + tab.id + '.html'"></div>
        </div>
    </uib-accordion>
    <div class="lock"><i class="i i-lock"></i> Your payment info is stored securely</div>
    <hr>
    <div class="text-right"><button type="button" class="btn {{::data.options.btnClass}}" ng-click="formSubmit(true)">Checkout</button></div>
</div>
