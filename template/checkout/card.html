<div class="row">
    <div class="col-xs-12">
        <div
                ng-if="data.alert.text"
                class="alert {{data.alert.type}}"
                role="alert"
        ><div class="alert-inner">{{data.alert.text}}</div></div>
    </div>
</div>
<div class="row">
    <div class="col-xs-7 col-card">
        <div mx-field-input="data.card" config="data.config.fields.card" form-ctrl="cF"></div>
    </div>
    <div class="col-xs-5">
        <div class="row">
            <div class="col-xs-6 col-expire-month">
                <div mx-field-input="data.card" config="data.config.fields.expireMonth" form-ctrl="cF"></div>
            </div>
            <div class="col-xs-6 col-expire-year">
                <div mx-field-input="data.card" config="data.config.fields.expireYear" form-ctrl="cF"></div>
            </div>
        </div>
    </div>

</div>
<div class="row">
    <div class="col-xs-4 col-cvv">
        <div mx-field-input="data.card" config="data.config.fields.cvv" form-ctrl="cF"></div>
    </div>
</div>
