<div class="form-group"
     ng-class="{
                'has-error': valid.iconShow[config.id],
                'has-success': formCtrl[config.id].$valid
            }"
>
    <label
            ng-if="::config.label"
    ><span>{{::config.text}}&nbsp;</span>
        <i ng-if="::config.info" class="i i-i" uib-tooltip="{{::config.info}}" tooltip-placement="right" tooltip-append-to-body="true"></i>
    <input

            name="{{::config.id}}"
            ng-model="model[config.id]"
            type="tel"
            class="{{::config.formControlClass}}"

            placeholder="{{::config.placeholder}}"
            ng-pattern="::config.pattern"

            size="{{::config.size}}"
            maxlength="{{::config.size}}"
            autocomplete="off"
            mx-auto-focus="valid.autoFocus[config.id]"

            model="model"
            config="config"
            mx-field-valid="valid"
            bind="{{model[config.bind]}}"

            ng-blur="blur({inputCtrl: formCtrl[config.id]})"
            ng-focus="focus({inputCtrl: formCtrl[config.id]})"

            uib-tooltip="{{valid.errorText[config.id]}}"
            tooltip-placement="right"
            tooltip-trigger="{'mouseenter': 'mouseleave', 'none': 'click'}"
            tooltip-enable="{{valid.iconShow[config.id]}}"
            tooltip-append-to-body="true"
            tooltip-class="{{::config.tooltipClass}}"
            tooltip-animation="false"
    >
    </label>
</div>
